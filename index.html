<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Conversor de Arquivos</title>
</head>
<body>
    <h1>CONVERSOR DE ARQUIVOS DE TEXTO</h1>
    <br><br><br><br><br>
    
    <div class="checkbox-container">
        <div class="column1">
            <label><input type="checkbox" name="checkbox1"> PDF</label>
            <label><input type="checkbox" name="checkbox2"> WORD</label>
            <label><input type="checkbox" name="checkbox3"> EXCEL</label>
        </div>

            <div class="arrow-container"></div>

            <div class="arrow"></div>
            
        <div class="column2">
            <label><input type="checkbox" name="checkbox4"> PDF</label>
            <label><input type="checkbox" name="checkbox5"> WORD</label>
            <label><input type="checkbox" name="checkbox6"> EXCEL</label>
        </div>
    </div>
    
    <div class="envio-container">
        <label><input type="file" name="envio">SELECIONE OU ARRASTE O ARQUIVO</label>
    </div>
    
    <div class="arrow-container2">
        <div class="arrow2"></div>
    </div>
    
    <div class="download-container">
        <label>
            <a href="/images/download-img.jpg" download class="download-button">CLIQUE AQUI PARA FAZER DOWNLOAD</a>
        </label>
    </div>
